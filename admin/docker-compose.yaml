version: '3'

services:
  django:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DJANGO_SETTINGS_MODULE=admin.settings

  db:
    image: postgres
    environment:
      - POSTGRES_DB=${POST_DB}
      - POSTGRES_USER=${POST_USER}
      - POSTGRES_PASSWORD=${POST_PASSWORD}

  nginx:
    image: nginx:latest
    volumes:
      - ./static:/app/static
    ports:
      - "80:80"
    depends_on:
      - django

volumes:
  static: